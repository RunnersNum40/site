name: Deploy site
on:
  push:
    branches: [main]
  workflow_dispatch: {}
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-binstall

      - name: Install dioxus-cli
        run: cargo binstall -y dioxus-cli

      - name: Build dirs
        run: mkdir -p assets

      - name: Build SCSS
        run: npx --yes --package sass@latest sass --style=compressed --embed-source-map assets/scss/main.scss assets/main.css

      - name: Build Tailwind CSS
        run: npx @tailwindcss/cli@latest -i ./tailwind.css -o ./assets/tailwind.css --minify

      - name: Bundle site
        run: dx bundle --platform web --release

      - name: Locate public dir
        run: echo "PUBLIC_DIR=$(find target/dx -type d -path '*/web/public' -print -quit)" >> $GITHUB_ENV

      - name: SPA fallback for GitHub Pages
        run: cp "$PUBLIC_DIR/index.html" "$PUBLIC_DIR/404.html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.PUBLIC_DIR }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
